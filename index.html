<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Awesome Books</title>
  <script src="./scripts/main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <main class="pt-5 bg-light">
      <h1 class="text-center">All Awesome Books</h1>
      <ul class="book-list border border-2 border-danger rounded-2 p-0">
      </ul>
    </main>
    <hr class="w-25 m-0 mx-auto border border-dark border-1 my-5">
    <section class="">
      <h2 class="text-center my-3">Add a new book</h2>
      <form method='POST' id="main-form" class="m-3 text-center">
        <input type="text" placeholder="Title" id="book-title" required>
        <br><br>
        <input type="text" placeholder="Author" id="book-author" required>
        <br><br>
        <button type="submit" id="submit-button" class="d-flex justify-content-end">Add</button>
      </form>
    </section>
  </div>

</body>
</html>
