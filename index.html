<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Awesome Books</title>
  <script src="./scripts/main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body class="bg-light">
  <div class="container">
    <main class="pt-5 bg-light">
      <h1 class="text-center text-primary mb-3">All Awesome Books</h1>
      <ul class="book-list border border-2 border-primary rounded-3 p-0">
      </ul>
    </main>
    <hr class="w-25 m-0 mx-auto border border-dark border-1 my-5">
    <section class="">
      <h2 class="text-center my-3 text-primary">Add a new book</h2>
      <form method='POST' id="main-form" class="w-25 text-center mx-auto d-flex flex-column align-items-justify">
        <input class="my-2" type="text" placeholder="Title" id="book-title" required>
        <input class="my-2" type="text" placeholder="Author" id="book-author" required>
        <button type="submit" id="submit-button" class="my-2 align-self-end btn btn-primary px-3 py-1">Add</button>
      </form>
    </section>
  </div>

</body>
</html>
